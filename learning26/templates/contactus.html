<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<style>
   *{
    background-color: rgb(184, 87, 214);
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;

   }
    h1{
        background-color: aqua;
        color: brown;
        text-align: center;
        max-width: 80%;
        margin: auto;
        border: 2px solid rgb(7, 167, 55);
        border-radius: 13px;
    }
    h3{
        color:rgb(53, 218, 72);
        text-align: center;
        max-width: 80%;
        margin: 20px auto;
        font-size: 40px;

    }
    .details{
        margin: 40px;
        padding: 5px;
        color:rgb(2, 108, 46);
        background-color: azure;
        font-weight: 800;
        font-size: xx-large;
        border: 2px solid black;
    }
    
    .details li{
        margin: 0px;
        padding: 5px;
        color:rgb(2, 108, 46);
        background-color: aquamarine;
        font-weight: 800;
        font-size: xx-large;
        border: 2px solid royalblue;
    }
    #query{
        color: burlywood;
        background-color: rgb(92, 209, 141);
        margin: 20px 40px;
        padding: 5px;
        font-weight: 800;
        font-size: xx-large;
        border: 2px solid royalblue;
        border-radius: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .btn{
        margin: 0px 40%;
        padding: 10px;
        color: rgb(35, 112, 7);
        background-color:rgb(122, 206, 209);
        border: 2px solid blue;
        border-radius: 15px;
        font-size: 15px;
        font-weight: 600;
    }
</style>
<body>
    <h1>Contact US</h1>
    <h3>
        we are connect here!!..
    </h3>
    <div class="details">
        <ul>
            <li>Contact Number: 9696959696</li>
            <li>Mail: krk@gmail.com</li>
        </ul>
    </div>
    <div>
        <textarea name="text" id="query" rows="5" cols="55"  placeholder="Enter Your Query"></textarea>
    </div>
    <button class="btn">Submit</button>
</body>
</html>
